<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="UTF-8"/>
	<title>A game of choices!</title>
	
	<style>
		canvas{
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 10px;
		}
	</style>
	
</head>

<body>
	<div class="mainContainer">
		<div class="timerContainer">
			<canvas id="canvas"></canvas>
		</div>
		<div class="questionContainer">
			<br/>
			<p id="question" class="question"></p>
			<button id="b0" onclick="answer(1)"></button>
			<button id="b1" onclick="answer(2)"></button>
			<button id="b2" onclick="answer(3)"></button>
			<button id="b3" onclick="answer(4)"></button>
		</div>
	</div>
	<script src="../js/main.js" type="application/javascript"></script>
</body>

</html>
