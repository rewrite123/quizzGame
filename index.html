<!DOCTYPE html>
<html lang="en-us">

<head>
	<link href="css/reset.css" rel="stylesheet">
	<link href="css/mainStyle.css" rel="stylesheet">
	<link id="favicon" rel="icon" href="images/favicon.png" type="image/png" sizes="8x8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8"/>
	<title>A game of choices!</title>
	
</head>

<body>
	<div class="headingContainer">
		<br/>
		<p class="title">BuzzClickBait.com</p>
	</div>
	<div class="mainContainer">
		<div id="timerContainer" class="timerContainer">
			<canvas id="canvas"></canvas>
		</div>
		<div id="questionContainer" class="questionContainer">
			<br/>
			<p id="question" class="question"></p>
			<hr/>
			<button id="b0" onclick="answer(0)" class="choiceButton">Choice 1</button>
			<hr/>
			<button id="b1" onclick="answer(1)" class="choiceButton">Choice 2</button>
			<hr/>
			<button id="b2" onclick="answer(2)" class="choiceButton">Choice 3</button>
			<hr/>
			<button id="b3" onclick="answer(3)" class="choiceButton">Choice 4</button>
			<hr/>
			<button id="submitButton" onclick="nextQuestion()">Submit</button>
		</div>
		<div id="resultsContainer" class="results">
			<p id="textAnswer" class="question">What disney princess are you?</p>
			<hr/>
			<img id="imageAnswer" class="princessImage" src="https://proxy.duckduckgo.com/iu/?u=https%3A%2F%2Fimage.freepik.com%2Ffree-photo%2Fa-person-thinking-of-a-question-mark_1134-483.jpg&f=1"/>
			<hr/>
			<button id="startQuizButton" onclick="startQuiz()">Start Quiz</button>
		</div>
	</div>
	<script src="js/main.js" type="application/javascript"></script>
</body>

</html>
